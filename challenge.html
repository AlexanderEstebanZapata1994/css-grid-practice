<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid project</title>
    <link rel="stylesheet" href="/css/challenge.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <section class="header__info">
                <h1 class="header__title">Check The<br/>Best Food</h1>
                <p class="header__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="header__button">Book a table</button>
            </section>
            <img class="header__image" src="/img/hero.png" />
        </header>
        <section class="dishes">
            <h1 class="dishes-title">Our Services</h1>
            <div class="dishes-grid">
                <img alt="plate of food with pasta and vegetables" src="/img/video.png.png" class="dish-img dish-img__big" />
                <img alt="plate of food with pasta and vegetables" src="/img/dish1.png" class="dish-img" />
                <img alt="plate of food with pasta and vegetables" src="/img/dish2.png" class="dish-img" />
                <img alt="plate of food with pasta and vegetables" src="/img/dish3.png" class="dish-img" />
                <img alt="plate of food with pasta and vegetables" src="/img/dish4.png" class="dish-img" />
            </div>
        </section>
        <section class="plates">
            <h1 class="plates-title">Home Menu</h1>
            <div class="plates-grid">
                <img alt="plate of food with pasta and vegetables" src="/img/plate1.png" class="plates-img" />
                <img alt="plate of food with pasta and vegetables" src="/img/plate2.png" class="plates-img" />
                <img alt="plate of food with pasta and vegetables" src="/img/plate3.png" class="plates-img" />
                <img alt="plate of food with pasta and vegetables" src="/img/plate4.png" class="plates-img" />
                <img alt="plate of food with pasta and vegetables" src="/img/plate5.png" class="plates-img" />
            </div>
        </section>
    </div>
</body>
</html>
